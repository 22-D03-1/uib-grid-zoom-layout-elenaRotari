<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c2a87afe28.js"
      crossorigin="anonymous"
    ></script>
    <title>Zoom</title>
  </head>
  <body>
    <header>
      <div>
        <h1>DCI ZOOM Session</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div><img src="./assets/student-1.jpeg" alt="img7" /></div>
        <div><img src="./assets/student-2.jpeg" alt="img1" /></div>
        <div><img src="./assets/student-3.jpeg" alt="img2" /></div>
        <div><img src="./assets/student-4.jpeg" alt="img3" /></div>
        <div><img src="./assets/student-5.jpeg" alt="img4" /></div>
        <div><img src="./assets/student-6.jpeg" alt="img5" /></div>
        <div><img src="./assets/student-7.jpeg" alt="img6" /></div>
        <div><img src="./assets/student-8.jpeg" alt="img8" /></div>
        <div><img src="./assets/student-9.jpeg" alt="img9" /></div>
        <div><img src="./assets/student-1.jpeg" alt="img10" /></div>
        <div><img src="./assets/student-2.jpeg" alt="img11" /></div>
        <div><img src="./assets/student-3.jpeg" alt="img12" /></div>
        <div><img src="./assets/student-4.jpeg" alt="img13" /></div>
        <div><img src="./assets/student-5.jpeg" alt="img14" /></div>
        <div><img src="./assets/student-6.jpeg" alt="img15" /></div>
        <div><img src="./assets/student-7.jpeg" alt="img16" /></div>
        <div><img src="./assets/student-8.jpeg" alt="img17" /></div>
        <div><img src="./assets/student-9.jpeg" alt="img9" /></div>
      </div>
    </main>
    <footer>
      <div>
        <i class="fa-solid fa-microphone"></i>
        <p>Mute</p>
      </div>
      <div>
        <i class="fa-solid fa-video"></i>
        <p>Start Video</p>
      </div>
      <div>
        <i class="fa-solid fa-square-caret-up"></i>
        <p>Share Screen</p>
      </div>
      <div>
        <i class="fa-solid fa-dot-circle"></i>
        <p>Record</p>
      </div>
      <button>Leave</button>
    </footer>
  </body>
</html>
